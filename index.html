<script>
// Prevent F12 and Ctrl+Shift+I (Simple Inspection Block)

  if(e.keyCode == 123) return false;
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
  if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
};

if (!firebase.apps.length) {

const db = firebase.database();

const output = document.getElementById("output");

/* ---------- LOADING ANIMATION ---------- */
let loadFrame = 0;
const loadChars = ["|", "/", "-"];
const loadInterval = setInterval(() => {
  loadingScreen.textContent = "Loading... " + loadChars[loadFrame];
  loadFrame = (loadFrame + 1) % loadChars.length;
}, 700);

function hideLoading() {
  if (loadingScreen.style.display !== "none") {
    clearInterval(loadInterval);
    loadingScreen.style.display = "none";
    usersDiv.style.display = "block";
    terminalDiv.style.display = "flex";
  }
}

/* ---------- EMERGENCY SECURITY: THE SANITIZER ---------- */
function sanitize(str) {
  const div = document.createElement('div');
  div.textContent = str; // This kills all <script> and HTML tags instantly
  return div.innerHTML;
}

function randomColor() {
  return `hsl(${Math.random()*360},70%,60%)`;
}

function getFormattedTime(timestamp) {
  const date = timestamp ? new Date(timestamp) : new Date();
  const hrs = date.getHours().toString().padStart(2, '0');
  const mins = date.getMinutes().toString().padStart(2, '0');
  return `[${hrs}:${mins}]`;
}

function botMsg(text) {
  const line = document.createElement("div");
  line.style.margin = "2px 0";
  const time = getFormattedTime();
  // We sanitize the bot text too just to be 100% safe
  line.innerHTML = `<span class="timestamp">${time}</span><span style="color:#00ff00">System32 [/]</span>: ${sanitize(text).replace(/\n/g, '<br>')}`;
  output.appendChild(line);
  output.scrollTop = output.scrollHeight;
}

function formatUptime(ms) {
  if (ms < 0) ms = 0; 
  const seconds = Math.floor((ms / 1000) % 60);
  const minutes = Math.floor((ms / (1000 * 60)) % 60);
  const hours = Math.floor((ms / (1000 * 60 * 60)) % 24);
  const days = Math.floor(ms / (1000 * 60 * 60 * 24));
  return `${days} days, ${hours} hours, ${minutes} minutes`;
}

/* ---------- SAFE LINK PROCESSING ---------- */
function parseMessage(text) {
  // 1. Sanitize the whole string FIRST to disable all malicious code
  let safeText = sanitize(text);
  
  // 2. ONLY THEN allow links to become clickable <a> tags
  const urlRegex = /(https?:\/\/[^\s]+)/g;
  return safeText.replace(urlRegex, (url) => {
    return `<a href="${url}" target="_blank" class="chat-link">${url}</a>`;
  });
}

/* ---------- LOGIN ---------- */
let username = localStorage.getItem("ct_username");
let color = localStorage.getItem("ct_color");

if (!username || username.includes("/")) {
  username = prompt("Enter username:");
  if (!username || username.includes("/")) {
    username = "guest" + Math.floor(Math.random()*1000);
  }
  color = randomColor();
  localStorage.setItem("ct_username", username);
  localStorage.setItem("ct_color", color);
}

const userRef = db.ref("chattingterminalors/users").push();
userRef.set({ name: username, color: color });
userRef.onDisconnect().remove();

/* ---------- DATA HANDLERS ---------- */

db.ref("chattingterminalors/settings/lockdown").on("value", snap => {
  isLockdownActive = !!snap.val();
  if (isLockdownActive) {
    if (username !== "ðŸ‘‘AgentXboxðŸ‘‘") {
      input.style.display = "none";
    }
  } else {
    input.style.display = "block";
  }
});

db.ref("chattingterminalors/users").on("value", snap => {
  hideLoading();
  userList.innerHTML = "";
  const botDiv = document.createElement("div");
  botDiv.className = "user";
  botDiv.style.color = "#00ff00";
  botDiv.textContent = "System32 [/]";
  userList.appendChild(botDiv);

  snap.forEach(child => {
    const u = child.val();
    const div = document.createElement("div");
    div.className = "user";
    // Sanitize user names to prevent name-injection alerts
    const safeName = sanitize(u.name);
    if (u.color === "rainbow") div.classList.add("rainbow-name");
    else div.style.color = u.color;
    div.textContent = safeName;
    if (safeName === "ðŸ‘‘AgentXboxðŸ‘‘") {
      const tag = document.createElement("span");
      tag.className = "owner-tag";
      tag.textContent = " [OWNER]";
      div.appendChild(tag);
    }
    userList.appendChild(div);
  });
});

db.ref("chattingterminalors/messages")
  .limitToLast(100)
  .on("child_added", snap => {
    const m = snap.val();
    const line = document.createElement("div");
    line.style.marginBottom = "2px";
    const timeStr = getFormattedTime(m.time);
    
    // Names must be sanitized here too
    const safeName = sanitize(m.name);
    let nameTag = (m.color === "rainbow") 
      ? `<span class="rainbow-name">${safeName}</span>` 
      : `<span style="color:${m.color}">${safeName}</span>`;
    let ownerLabel = (safeName === "ðŸ‘‘AgentXboxðŸ‘‘") ? `<span class="owner-tag">[OWNER]</span>` : "";
    
    // The message text is sanitized inside parseMessage
    const formattedText = parseMessage(m.text || "");
    
    line.innerHTML = `<span class="timestamp">${timeStr}</span>${nameTag}${ownerLabel}: ${formattedText}`;
    output.appendChild(line);
    output.scrollTop = output.scrollHeight;
  });

/* ---------- INPUT ---------- */
input.addEventListener("keydown", e => {
  if (e.key === "Enter" && input.value.trim()) {
    const val = input.value.trim();
    
    if (val === "/help") {
      botMsg("/help - shows this message\n/color [color] - set color\n/name [username] - set name\n/info - site info\n/uptime - site uptime\n/clear - clear screen\n/reset - reload\n" + (username === "ðŸ‘‘AgentXboxðŸ‘‘" ? "/lockdown - Toggle restriction" : ""));
    } 
    else if (val === "/lockdown" && username === "ðŸ‘‘AgentXboxðŸ‘‘") {
      const newState = !isLockdownActive;
      db.ref("chattingterminalors/settings/lockdown").set(newState);
      db.ref("chattingterminalors/messages").push({
        name: "System32 [/]",
        color: "#00ff00",
        text: newState ? "The chat has been locked down due to maintenance." : "Lockdown lifted.",
        time: Date.now()
      });
    }
    else if (val === "/info") {
      botMsg("ChattingTerminalors built with Firebase.");
    }
    else if (val === "/uptime") {
      botMsg("Website Uptime: " + formatUptime(Date.now() - launchDate));
    }
    else if (val === "/clear") {
      output.innerHTML = "Terminal cleared.\n";
    }
    else if (val === "/reset") {
      location.reload();
    }
    else if (val.startsWith("/color ")) {
      const newCol = val.split(" ")[1];
      if(newCol) {
        color = newCol;
        localStorage.setItem("ct_color", color);
        userRef.update({ color: color });
        botMsg("Color updated.");
      }
    }
    else if (val.startsWith("/name ")) {
      const newName = val.split(" ").slice(1).join(" ");
      if (newName && !newName.includes("/")) {
          db.ref("chattingterminalors/users").once("value", snap => {
            let taken = false;
            snap.forEach(c => { if(c.val().name === newName) taken = true; });
            if (taken) botMsg("Name taken.");
            else {
              username = newName;
              localStorage.setItem("ct_username", username);
              userRef.update({ name: username });
              botMsg("Name updated.");
            }
          });
      }
    }
    else {
      db.ref("chattingterminalors/messages").push({
        name: username,
        color: color,
        text: censor(val), // Censoring is fine, rendering is where it's safe now
        time: Date.now()
      });
    }
    input.value = "";
  }
});
